<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC 138 - Exemplo 01</title>
  </head>
  <body>
    <h1>DCC 138 - Exemplo 01</h1>
    <canvas></canvas>
    <p>por Lucas Piazzi</p>

    <script>
      let canvas = document.querySelector("canvas");
      let context = canvas.getContext("2d");

      canvas.width = 640;
      canvas.height = 480;

      let player = {
        x: 100,
        vx: 0,
        ax: 0,
        y: 100,
        vy: 0,
        ay: 0,
      };

      let ex = 300;
      let evx = 0;
      let eax = 0;
      let ey = 200;
      let evy = 0;
      let eay = 0;

      const velocity = 180;

      let start, timeDifference;

      requestAnimationFrame(desenha);
      function desenha(timestamp) {
        start = start ?? timestamp;
        timeDifference = (timestamp - start) / 1000;

        // Desenha fundo
        context.fillStyle = "royalblue";
        context.fillRect(0, 0, canvas.width, canvas.height);

        // Controladores
        eax = 0.5 * (player.x - ex) - 0.2 * evx;
        eay = 0.5 * (player.y - ey) - 0.2 * evy;

        // Atualiza dinâmica dos estados
        player.vx = player.vx + player.ax * timeDifference;
        player.x = player.x + player.vx * timeDifference;
        player.vy = player.vy + player.ay * timeDifference;
        player.y = player.y + player.vy * timeDifference;

        evx = evx + eax * timeDifference;
        ex = ex + evx * timeDifference;
        evy = evy + eay * timeDifference;
        ey = ey + evy * timeDifference;

        // Desenha elementos
        context.fillStyle = "white";
        context.fillRect(player.x, player.y, 20, 20);

        context.fillStyle = "tomato";
        context.fillRect(ex, ey, 20, 20);

        requestAnimationFrame(desenha);
        start = timestamp;
      }

      function getRandomColor() {
        let letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      addEventListener("keydown", teclaPressionada);
      addEventListener("keyup", teclaSolta);

      // Adiciona controle de velocidades
      function teclaPressionada(event) {
        console.log(event.key);

        switch (event.key) {
          case "ArrowUp":
            player.ay = -velocity;
            break;
          case "ArrowDown":
            player.ay = +velocity;
            break;
          case "ArrowLeft":
            player.ax = -velocity;
            break;
          case "ArrowRight":
            player.ax = +velocity;
            break;
        }
      }

      // Para o movimento do bloco após soltar a tecla
      function teclaSolta(event) {
        switch (event.key) {
          case "ArrowUp":
            player.ay = 0;
            player.vy = 0;
            break;
          case "ArrowDown":
            player.ay = 0;
            player.vy = 0;
            break;
          case "ArrowLeft":
            player.ax = 0;
            player.vx = 0;
            break;
          case "ArrowRight":
            player.ax = 0;
            player.vx = 0;
            break;
        }
      }
    </script>
  </body>
</html>
