<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC 138 - Exemplo 01</title>
  </head>
  <body>
    <h1>DCC 138 - Exemplo 01</h1>
    <canvas></canvas>
    <p>por Lucas Piazzi</p>

    <script>
      let canvas = document.querySelector("canvas");
      let context = canvas.getContext("2d");

      canvas.width = 640;
      canvas.height = 480;
      let x = 100;
      let vx = 0;
      let y = 100;
      let vy = 0;
      const velocity = 80;

      let start, timeDifference;

      requestAnimationFrame(desenha);
      function desenha(timestamp) {
        start = start ?? timestamp;
        timeDifference = (timestamp - start) / 1000;

        // Desenha fundo
        context.fillStyle = "royalblue";
        context.fillRect(0, 0, canvas.width, canvas.height);

        // Atualiza dinâmica dos estados
        x = x + vx * timeDifference;
        y = y + vy * timeDifference;

        // Desenha elementos
        context.fillStyle = 'white';
        context.fillRect(x, y, 20, 20);
        requestAnimationFrame(desenha);
        start = timestamp;
      }

      function getRandomColor() {
        let letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      addEventListener("keydown", teclaPressionada);
      addEventListener("keyup", teclaSolta);

      // Adiciona controle de velocidades
      function teclaPressionada(event) {
        console.log(event.key);

        switch (event.key) {
          case "ArrowUp":
              vy = -velocity;
              break;
          case "ArrowDown":
            vy = +velocity;
            break;
          case "ArrowLeft":
            vx = -velocity;
            break;
          case "ArrowRight":
            vx = +velocity;
            break;
        }
      }

      // Para o movimento do bloco após soltar a tecla
      function teclaSolta(event)
      {
        switch (event.key) {
          case "ArrowUp":
            vy = 0;
            break;
          case "ArrowDown":
            vy = 0;
            break;
          case "ArrowLeft":
            vx = 0;
            break;
          case "ArrowRight":
            vx = 0;
            break;
        }
      }
    </script>
  </body>
</html>
