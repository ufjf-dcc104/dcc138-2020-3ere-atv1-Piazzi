<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC 138 - Exemplo 01</title>
  </head>
  <body>
    <h1>DCC 138 - Exemplo 01</h1>
    <canvas></canvas>
    <p>por Lucas Piazzi</p>

    <script>
      let canvas = document.querySelector("canvas");
      let context = canvas.getContext("2d");

      canvas.width = 640;
      canvas.height = 480;

      let player = {
        x: 200,
        vx: 0,
        ax: 0,
        y: 100,
        vy: 0,
        ay: 0,
        desenhar: desenharElemento,
        mover: moverElemento,
        cor: "white",
      };

      const sprites = [];
      for (let i = 0; i < 10; i++) {
        let enemy = {
        x: canvas.width * Math.random(),
        vx: 0,
        ax: 0,
        y: canvas.height * Math.random(),
        vy: 0,
        ay: 0,
        desenhar: desenharElemento,
        mover: moverElemento,
        cor: getRandomColor(),
        controlar: perseguirAlvo
      };
      sprites.push(enemy);
    
      }

      const velocity = 180;

      let start, timeDifference;

      requestAnimationFrame(desenha);
      function desenha(timestamp) {
        start = start ?? timestamp;
        timeDifference = (timestamp - start) / 1000;

        // Desenha fundo
        context.fillStyle = "royalblue";
        context.fillRect(0, 0, canvas.width, canvas.height);
        
        player.mover();
        player.desenhar();

        for (let i = 0; i < sprites.length; i++) {
          const sprite = sprites[i];
           // Controladores
        // sprites.controlar({x:120, y:120});
        sprite.controlar(player);
        // Atualiza dinâmica dos estados
        sprite.mover();
        // Desenha elementos
        sprite.desenhar();
        
        }

        requestAnimationFrame(desenha);
        start = timestamp;
      }

      function getRandomColor() {
        let letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      function moverElemento() {
        this.vx = this.vx + this.ax * timeDifference;
        this.x = this.x + this.vx * timeDifference;
        this.vy = this.vy + this.ay * timeDifference;
        this.y = this.y + this.vy * timeDifference;
      }

      function desenharElemento() {
        context.fillStyle = this.cor;
        context.fillRect(this.x, this.y, 20, 20);
      }

      function perseguirAlvo(alvo)
      {
        this.ax = 0.5 * (alvo.x - this.x) - 0.2 * this.vx;
        this.ay = 0.5 * (alvo.y - this.y) - 0.2 * this.vy;
      }

      function evitarAlvo(alvo)
      {
        this.ax = -0.5 * (alvo.x - this.x) - 0.2 * this.vx;
        this.ay = -0.5 * (alvo.y - this.y) - 0.2 * this.vy;
      }

      addEventListener("keydown", teclaPressionada);
      addEventListener("keyup", teclaSolta);

      // Adiciona controle de velocidades
      function teclaPressionada(event) {
        console.log(event.key);

        switch (event.key) {
          case "ArrowUp":
            player.ay = -velocity;
            break;
          case "ArrowDown":
            player.ay = +velocity;
            break;
          case "ArrowLeft":
            player.ax = -velocity;
            break;
          case "ArrowRight":
            player.ax = +velocity;
            break;
        }
      }

      // Para o movimento do bloco após soltar a tecla
      function teclaSolta(event) {
        switch (event.key) {
          case "ArrowUp":
            player.ay = 0;
            break;
          case "ArrowDown":
            player.ay = 0;
            break;
          case "ArrowLeft":
            player.ax = 0;
            break;
          case "ArrowRight":
            player.ax = 0;
            break;
        }
      }
    </script>
  </body>
</html>
